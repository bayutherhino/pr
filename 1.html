<!DOCTYPE html>
<html>
<head>
  <title>Recreate using HTML and CSS</title>
  <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
  <div class="top">
    <div class="top-content-money">
      <p class="top-text"><span class="bold">$167</span> still needed for this project</p>
    </div>
    <div class="triangle"></div>
  </div>
  <div class="mid">
    <div class="mid-color-indicator">
      <div class="color-indicator"></div>
    </div>
    <div class="mid-day-indicator">
      <p class="mid-text"><span class="timeleft">Only 3 days left</span> to fund this project.</p>
    </div>
    <div class="mid-user-indicator">
      <p class="mid-text">Join the <span class="bold">42</span> other doners who have already supported this project. Every dollar helps.</p>
    </div>
    <div class="mid-field-button">
      <div class="mid-input-icon">
        <i>$</i>
        <input type="text" class="mid-donation-input" placeholder="0.00">
        <button type="button" class="mid-button">Give Now</button>
      </div>
    </div>
    <div class="mid-href">
      <a href="http://google.com">Why give $50?</a>
    </div>
  </div>
  <div class="bot">
    <button type="button" class="bot_button" id="left">Save for later</button>
    <button type="button" class="bot_button" id="right">Tell your friends</button>
  </div>
</body>
</html>
